<body>

                        <label class="label_bullet">그룹사</label>
                        <div class="dropdown bootstrap-select select round bs3 fit-width"><select id="cmgrpCdOpt" name="cmgrpCdOpt" class="select round" data-width="fit" tabindex="-98">

                            <hr class="tr_selected" style="display:none;">

                                    <col>
                                    <col>
                                    <col>

                                    <col>

                                    <col>

                                    <th>활동자료</th>
                                    <th>전력사용월</th>

                                    <th>처리상태</th>
