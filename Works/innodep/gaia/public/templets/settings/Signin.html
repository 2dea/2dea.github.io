<!DOCTYPE html>
<html lang="ko" class="_noscript">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width" />
<title>Settings &middot; Gaia</title>
<link rel="preload" as="font" type="font/woff" href="../../../public/fonts/Pretendard/Pretendard-Medium.subset.woff" crossorigin="anonymous" />
<link rel="preload" as="font" type="font/woff" href="../../../public/fonts/Pretendard/Pretendard-Bold.subset.woff" crossorigin="anonymous" />
<link rel="preload" as="font" type="font/woff" href="../../../public/fonts/Pretendard/Pretendard-SemiBold.subset.woff" crossorigin="anonymous" />
<link rel="preload" as="font" type="font/woff" href="../../../public/fonts/Pretendard/Pretendard-Light.subset.woff" crossorigin="anonymous" />

</head>

<body class="_unload page-settings">
<div id="Document" class="dom-wrapper">

  <header role="banner" id="Header" class="dom-header">
    <div role="navigation" class="div-skip">
      <span class="o-ogp"><img src="../../../public/images/img_ogp.alt.png" alt="" /></span>

      <ul>
        <li><a id="Go-SkipMain" href="#Center"><strong>Skip to main content</strong></a></li>
      </ul>
    </div>

    <hr class="g-overlay" />
  </header>

  <!-- /* Container { @DEV } -->
  <div role="main" id="Center" class="dom-main">
    <!-- /* Signin { @DEV } -->
    <div class="roles role-signin">
      <div class="div-root">
        <span class="logo"><span class="inner"><em class="symbol"></em> Gaia</span></span>
        <strong class="system"><span class="inner"></span></strong>
      </div>

      <!-- /* Contents { @DEV } -->
      <div class="div-contents">

        <div class="p-signin">
          <div class="o-section">
            <div class="m-data-form style-normal">
              <ul class="lists">
                <!-- <li>
                  <strong class="head">
                    <span class="o-label"><span class="label"><em class="o-require-tag"><span class="tag">(Required) </span></em>Capabilities</span></span>
                  </strong>
                  <div class="data">
                    <div class="m-fields">
                      <div class="item">
                        <div class="m-forms">
                          <span class="o-form _select size-md">
                            <select class="bind c-cols-100p">
                              <option value="VALUE" selected="selected">Unicast TCP</option>
                              <option value="VALUE">VALUE</option>
                            </select><i aria-hidden="true"></i>
                          </span>

                          <div class="helpers type-require">
                            <p data-alt="Helper text. Some important text..." class="item"></p>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </li> -->

                <li>
                  <strong class="head">
                    <span class="o-label"><span class="label"><em class="o-require-tag"><span class="tag">(Required) </span></em>ID</span></span>
                  </strong>
                  <div class="data">
                    <div class="m-fields">
                      <div class="item">
                        <div class="m-forms">
                          <span class="o-form _input size-md">
                            <input type="text" placeholder="Enter an ID" value="" class="bind c-cols-100p" /><i aria-hidden="true"></i>
                          </span>

                          <div class="helpers type-require">
                            <p data-alt="Helper text. Some important text..." class="item"></p>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </li>

                <li>
                  <strong class="head">
                    <span class="o-label"><span class="label"><em class="o-require-tag"><span class="tag">(Required) </span></em>Password</span></span>
                  </strong>
                  <div class="data">
                    <div class="m-fields">
                      <div class="item">
                        <div class="m-forms">
                          <span class="o-form _input size-md">
                            <input type="password" placeholder="Enter a Password" value="" class="bind c-cols-100p" /><i aria-hidden="true"></i>
                            <span class="inner-binds">
                              <label class="o-check style-visibility">
                                <input type="checkbox" value="" class="bind" /><i aria-hidden="true"></i>
                                <span class="label _hidden">Show Password</span>
                              </label>
                            </span>
                          </span>

                          <div class="helpers type-require">
                            <p data-alt="Helper text. Some important text..." class="item"></p>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </li>
              </ul>

              <div class="m-binds">
                <span class="wrap _around">
                  <span class="item"><button type="button" class="o-button _primary size-lg"><span class="label">Sign In</span></button></span>
                </span>
              </div>
            </div>
          </div>
        </div>

      </div>
      <!-- */ Contents { @DEV } -->
    </div>
    <!-- */ Signin { @DEV } -->
  </div>
  <!-- */ Container { @DEV } -->

</div>
</body>
</html>
