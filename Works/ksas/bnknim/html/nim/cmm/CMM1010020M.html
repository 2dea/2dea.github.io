<!DOCTYPE html>
<html lang="ko">
<head>
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<meta name="viewport" id="Meta-Viewport" content="width=device-width" />
<meta name="format-detection" content="telephone=no, email=no, url=no, address=no, date=no" />
<meta name="theme-color" id="Meta-Theme" content="" />
<title>비밀번호 초기화 &middot; 부산/경남은행 비예금상품 내부통제 관리시스템</title>
<link rel="stylesheet" type="text/css" href="../../../src/assets/css/embed.css" />
<link rel="stylesheet" type="text/css" href="../../../src/assets/css/public.css" />
<link rel="stylesheet" type="text/css" href="../../../src/assets/css/common.css" />
<script type="text/javascript" id="Plugin-JS" src="../../../src/assets/js/ui-import.js"></script>
<script type="text/javascript" src="../../../src/assets/js/ui-extension.js"></script>
</head>

<body>
<div class="dom-wrapper case-signin is-reset">

	<div class="p-signin">
		<div class="wrap">
			<h1 class="header">
				<span class="logo"><span class="inner">BNK 금융그룹</span></span>
				<strong class="system"><span class="inner"><span class="words">부산 / 경남은행</span> <span class="words">비예금상품 내부통제 관리시스템</span></span></strong>
			</h1>

			<fieldset class="fields m-signin">
				<legend><span class="g-hidden">비밀번호 초기화(본인 인증) 양식</span></legend>

				<h2 class="heading2">비밀번호 초기화</h2>

				<h3 class="heading3">본인 인증</h3>

				<div class="forms">
					<span class="item">
						<span class="data o-form _select">
							<select id="cmgrpCd" title="계열사를 선택해주세요." required="required" class="bind">
								<option value="01" selected="selected">BNK금융지주</option>
								<option value="02">부산은행</option>
								<option value="03">경남은행</option>
								<option value="04">BNK투자증권</option>
								<option value="05">BNK캐피탈</option>
								<option value="06">BNK저축은행</option>
								<option value="07">BNK자산운용</option>
								<option value="08">BNK신용정보</option>
								<option value="09">BNK시스템</option>
								<option value="10">BNK벤처투자</option>
							</select><i aria-hidden="true"></i>
						</span>
					</span>
					<span class="item">
						<span class="data o-form _input">
							<input type="text" id="userId" title="행번을 입력해주세요." placeholder="행번" class="bind" /><i aria-hidden="true"></i>
						</span>
					</span>
					<span class="item">
						<span class="data o-form _input">
							<input type="email" title="E-Mail을 입력해주세요." placeholder="E-Mail 주소" class="bind" /><i aria-hidden="true"></i>
							<span class="button"><button type="button" class="o-button _request"><span class="inner">인증번호 요청</span></button></span>
						</span>
					</span>
					<span class="item">
						<span class="data o-form _input has-limit-time">
							<input type="tel" title="인증번호를 입력해주세요." placeholder="인증번호 입력" class="bind" /><i aria-hidden="true"></i>
							<span class="limit"><span class="time">02:29</span></span>
							<span class="button"><button type="button" class="o-button _request"><span class="inner">인증 완료</span></button></span>
						</span>
					</span>
				</div>

				<div class="validates">
					<p role="alert" class="valid">인증이 완료되었습니다.</p>
					<!-- <p role="alert" class="invalid">인증번호 불일치. 재입력 하여 주십시오.</p>
					<p role="alert" class="invalid">인증번호 요청이 만료되었습니다.</p> -->
				</div>

				<div class="binds type-inline">
					<span class="item"><button type="button" class="o-button _confirm"><span class="inner">다음</span></button></span>
					<span class="item"><button type="button" class="o-button _cancel"><span class="inner">취소</span></button></span>
				</div>
			</fieldset>
		</div>
	</div>

</div>
</body>
</html>
