<!DOCTYPE html>
<html lang="ko">
<head>
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<meta name="viewport" id="Meta-Viewport" content="width=device-width" />
<meta name="format-detection" content="telephone=no, email=no, url=no, address=no, date=no" />
<meta name="theme-color" id="Meta-Theme" content="" />
<title>부산/경남은행 비예금상품 내부통제 관리시스템</title>
<link rel="stylesheet" type="text/css" href="../../../src/assets/css/embed.css" />
<link rel="stylesheet" type="text/css" href="../../../src/assets/css/public.css" />
<link rel="stylesheet" type="text/css" href="../../../src/assets/css/common.css" />
<script type="text/javascript" id="Plugin-JS" src="../../../src/assets/js/ui-import.js"></script>
<script type="text/javascript" src="../../../src/assets/js/ui-extension.js"></script>
</head>

<body>
<div class="dom-wrapper case-signin is-main">

	<div class="p-signin">
		<div class="wrap">
			<h1 class="header">
				<span class="logo"><span class="inner">BNK 금융그룹</span></span>
				<strong class="system"><span class="inner"><span class="words">부산 / 경남은행</span> <span class="words">비예금상품 내부통제 관리시스템</span></span></strong>
			</h1>

			<fieldset class="fields m-signin">
				<legend><span class="g-hidden">로그인 양식</span></legend>

				<span class="forms">
					<span class="item">
						<label for="cmgrpCd" class="head">계열사</label>
						<span class="data o-form _select">
							<select id="cmgrpCd" title="계열사를 선택해주세요." required="required" class="bind">
								<option value="01" selected="selected">BNK금융지주</option>
								<option value="02">부산은행</option>
								<option value="03">경남은행</option>
								<option value="04">BNK투자증권</option>
								<option value="05">BNK캐피탈</option>
								<option value="06">BNK저축은행</option>
								<option value="07">BNK자산운용</option>
								<option value="08">BNK신용정보</option>
								<option value="09">BNK시스템</option>
								<option value="10">BNK벤처투자</option>
							</select><i aria-hidden="true"></i>
						</span>
					</span>
					<span class="item">
						<label for="userId" class="head">행번</label>
						<span class="data o-form _input">
							<input type="text" id="userId" title="행번을 입력해주세요." placeholder="행번" class="bind" /><i aria-hidden="true"></i>
						</span>
					</span>
					<span class="item">
						<label for="password" class="head">비밀번호</label>
						<span class="data o-form _input">
							<input type="password" id="password" title="비밀번호를 입력해주세요." placeholder="비밀번호" class="bind" /><i aria-hidden="true"></i>
						</span>
					</span>
					<span class="item is-utile">
						<span class="item is-save">
							<label class="o-check"><input type="checkbox" id="remember" value="" /><span class="label">행번 저장</span></label>
						</span>
						<span class="item is-reset">
							<a href="javascript:">비밀번호 초기화</a>
						</span>
					</span>
				</span>

				<!-- <span class="binds">
					<span class="item"><button type="submit" class="button"><span class="inner">로그인</span></button></span>
				</span> -->

				<span class="binds">
					<span class="item">
						<span class="m-checks type-inline">
							<span class="item"><label class="o-check"><input type="radio" name="RADIO1" value="" checked="checked" /><span class="label">경남_WM상품</span></label></span>
							<span class="item"><label class="o-check"><input type="radio" name="RADIO1" value="" /><span class="label">경남_신탁</span></label></span>
							<span class="item"><label class="o-check"><input type="radio" name="RADIO1" value="" /><span class="label">경남_자금운영</span></label></span>
							<span class="item"><label class="o-check"><input type="radio" name="RADIO1" value="" /><span class="label">경남_금소부</span></label></span>
							<span class="item"><label class="o-check"><input type="radio" name="RADIO1" value="" /><span class="label">경남_리스크</span></label></span>					
							<span class="item"><label class="o-check"><input type="radio" name="RADIO1" value="" /><span class="label">부산_WM상품</span></label></span>
							<span class="item"><label class="o-check"><input type="radio" name="RADIO1" value="" /><span class="label">부산_신탁</span></label></span>
							<span class="item"><label class="o-check"><input type="radio" name="RADIO1" value="" /><span class="label">부산_자금운영</span></label></span>
							<span class="item"><label class="o-check"><input type="radio" name="RADIO1" value="" /><span class="label">부산_금소부</span></label></span>
							<span class="item"><label class="o-check"><input type="radio" name="RADIO1" value="" /><span class="label">부산_리스크</span></label></span>					
						</span>
						<button type="submit" class="button"><span class="inner">로그인</span></button>
					</span>
				</span>
			</fieldset>
		</div>
	</div>

</div>
</body>
</html>
