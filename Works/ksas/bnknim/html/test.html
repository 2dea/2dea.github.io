<!DOCTYPE html>
<html lang="ko" class="noscript">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width" />
<title>Untitled &middot; 이데아닷컴</title>
<style type="text/css">
:root  {
    --margin-layout-inline: 3rem;
    --width-layout-break:   1260px;
}
html  { font-size: 62.5%; font-size: calc(10em / 16); }
body  { font-size: 1.6em; line-height: 1.5; word-break: keep-all; }

*,
  :before,
  :after  { font-weight: inherit; font-size: inherit; box-sizing: border-box; margin: 0; padding: 0; }

.p-index  { position: absolute; left: 0; top: 0; min-width: 100%; height: 100%; background: Red; transition: 0.15s; }
.p-index *  { transition: inherit; }
.p-index .group  { display: flex; flex-direction: column; height: 100%; }
.p-index .region  { font-size: calc(18 / 1080 * 100vh); counter-increment: COUNT_mainSector; display: flex; flex-direction: column; justify-content: center; align-items: center; flex: none; /* border: thick solid Black; */ min-height: 140px; height: 100%; padding: 3rem 0; background: Gold; }
.p-index .region:before  { content: attr(id); margin-top: -1.5em; }
.p-index .region:nth-child(2n)  { background-color: LemonChiffon; }
.p-index .region:nth-child(3)  { min-height: 60rem; }
.p-index .region >.wrap  { width: var(--width-layout-break); margin: 0 auto; padding: 0 var(--margin-layout-inline); background: rgba(255,255,255, 0.5); }

.p-index .region .heading  { font-size: calc(52 / 18 * 1em); }
.p-index .region .heading:after  { content: " " counter(COUNT_mainSector); }
</style>
</head>

<body>
<div id="Document" class="Index-Page">

	<div class="p-index">
		<div class="group">
			<section id="main-section1" class="region">
				<div class="wrap">
					<h2 class="heading">메인섹션</h2>
					<div class="contain">

					</div>
				</div>
			</section>
			<section id="main-section2" class="region">
				<div class="wrap">
					<h2 class="heading">메인섹션</h2>
					<div class="contain">
						<p class="para">다람쥐 헌 쳇바퀴에 타고파. 다람쥐 헌 쳇바퀴에 타고파. 다람쥐 헌 쳇바퀴에 타고파. 다람쥐 헌 쳇바퀴에 타고파. 다람쥐 헌 쳇바퀴에 타고파. 다람쥐 헌 쳇바퀴에 타고파. 다람쥐 헌 쳇바퀴에 타고파. 다람쥐 헌 쳇바퀴에 타고파.</p>
					</div>
				</div>
			</section>
			<section id="main-section3" class="region"></section>
			<section id="main-section4" class="region"></section>
			<section id="main-section5" class="region"></section>
		</div>
	</div>

</div>

<script type="text/ecmascript">
//<![CDATA[

function getRandomInt(max, min) {
	max = ( max === 0 ) ? 0 : Math.floor(max) || 1e3;
	min = ( min === 0 ) ? 0 : Math.ceil(min) || -1e3;

	return Math.floor(Math.random() * (max - min)) + min;
}

function getRandomColorHSL(hue, sat, lig, alp) {
	hue = Math.round(getRandomInt(hue || 0, -36e7 + 1) / -1e3) / 1e3;

	return 'hsla( ' + hue + 'deg, 60%, 80%, 1.0 )';
}

;(function() {
	"use strict";

	var hueDeg;

	document.querySelectorAll('.p-index .region')
		.forEach(function(elem) {
			var color = getRandomColorHSL(hueDeg || 0);

			// hueDeg = parseFloat( color.split(' ')[1] ) * -1e3 * 1e3;

			elem.style.backgroundColor = color;
		})
	;

}(  ));

//]]>
</script>
