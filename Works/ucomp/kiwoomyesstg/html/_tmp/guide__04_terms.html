<script type="text/javascript">
//<![CDATA[

	var common = window.common = window.common || {};

	common.
	uiTermsAll = {
		ext: {},

		array: [],

		"ready": function(path) {
			path = path || '';

			var arrTerms = this.array = [];
			var $step = ( $('[data-js-layer-index="0"]').length ) ? $('[data-js-layer-index="0"]').find('[data-div-step]') : $('.dom-main').children();
			var $contain = $step.find('>.div-contents:visible')
			var $all = $contain.find('.m-check-list .header:has(:checkbox):visible');

			if( $all.length ) {
				// var $view = $('.m-check-list .panel:visible .view');
				var $view = $all.closest('.div-contents').find('.m-check-list .panel:visible .view');

				$view
					.each(function(idx) {
						var node = this, $bind = $(node);
						var termNum = $bind.attr('data-termno');

						arrTerms.push( path + termNum );
					})
				;
			}
		},

		"load": function(path) {
			if( path ) {
				this.ready(path);
			}

			var arrTerms = this.array;

			common.uiTermsAll.ext.$termsAll = $('<div id="tempTermsAll" />').empty().detach();

			arrTerms.forEach(function(val, idx, arr) {
				common.uiTermsAll.ext["$termsTemp" + idx] = $('<div id="tempTermsLoad' + idx + '" class="jsui_temp js_ready" />').appendTo( common.uiTermsAll.ext.$termsAll );
				common.uiTermsAll.ext["$termsTemp" + idx].load(val + ' .m-terms', function() {
					$(this).removeClass('js_ready');
				});
			});
		},

		"append": function(_target) {
			var $terms = common.uiTermsAll.ext.$termsAll;
			var termLen = $terms.find('>.jsui_temp.js_ready').length;

			function Exec() {
				$terms
					.find('[id]')
						.removeAttr('id')
						.end()
					.find('>.jsui_temp >*')
						.unwrap('.jsui_temp')
						.appendTo(_target)
				;
			}

			$(_target).empty();

			if( termLen ) {
				alert('전체약관을 불러오는 중입니다.');

				setTimeout(Exec, termLen * 250);

			} else {
				Exec();
			}
		}
	};

	jQuery(function($) {
		// common.uiTermsAll.load('test');

		common.uiTermsAll.array = [
			'/Ucomp/kiwoom/html/trm/trm_web_b01.html',
			'/Ucomp/kiwoom/html/trm/trm_web_b02.html',
			'/Ucomp/kiwoom/html/trm/trm_web_b03.html',
			'/Ucomp/kiwoom/html/trm/trm_web_b04.html',
			'/Ucomp/kiwoom/html/trm/trm_web_b05.html',
			'/Ucomp/kiwoom/html/trm/trm_web_b06.html'
		];
		common.uiTermsAll.load();

		common.uiTermsAll.append('.dom-main .g-section:first'); // 호출 중 예시

	});

	$(window).on('load', function(evt) {
		var $ = jQuery;

		setTimeout(function() {
			// common.uiTermsAll.append('body');
		});

	});

//]]>
</script>
