	<div role="main" id="Center" class="dom-main">
		<div class="node-wrap js_show" data-div-step="1">
			<div class="div-contents">

				<div class="g-section">
					<div class="m-binds">
						<span class="wrap">
							<span class="item"><button type="button" onclick="onExt.fn.$_popup.show('#com_app_06_0002', this);" class="o-button"><span class="inner">신분증 확인</span></button></span>
						</span>
					</div>
				</div>

			</div>
		</div>

	<div class="dom-layer">
		<div id="com_app_06_0002" class="popup-layer type-full">
			<hr class="c-masking" />

			<div class="layer-wrap">
				<div class="layer-head">
					<h3 class="title"><span class="inner">신분증 확인</span></h3>
				</div>

				<div class="layer-body has-footer js_show" data-div-step="2">
					<div class="div-contents">

						<div class="g-section">
							<header class="m-direct">
								<h2 class="main">인식된 신분증 정보를<br />확인해 주세요.</h2>
								<p class="message">정보가 잘못 인식된 경우, 다음 진행이 불가합니다.</p>
							</header>
						</div>

						<div class="g-section">
							<div class="xt-idcard">
								<div class="m-imagebox"><!-- <img src="@img_idcard.jpg" alt="주민등록증 사진" /> --></div>

								<fieldset class="m-form-list type1">
									<legend class="c-hidden">신분증 정보입력 양식</legend>
									
									<ul class="m-forms type-global">
										<li>
											<div class="col">
												<label class="form-wrap FN_focusin">
													<strong class="label">성명</strong>
													<span class="group">
														<span class="o-input">
															<input type="text" title="성명을 입력하세요." placeholder="" value="" class="obj" /><i aria-hidden="true"></i>
														</span>
													</span>
												</label>
			
												<div class="form-footer">
													<div class="error">
														<p role="alert">성명을 확인해 주세요</p>
													</div>
												</div>
											</div>
										</li>
										<li>
											<div class="col">
												<span class="form-wrap FN_focusin type-secure-number">
													<strong class="label">주민등록번호</strong>
													<span class="group">
														<span class="o-input">
															<input type="tel" title="주민등록번호 앞 6자리를 입력하세요." placeholder="" value="" maxlength="6" class="obj" /><i aria-hidden="true"></i>
														</span>
														<span class="string _hyphen-big"><span class="inner">-</span></span>
														<span class="o-input">
															<input type="password" title="주민등록번호 뒤 7자리를 입력하세요." placeholder="" value="" maxlength="7" class="obj" /><i aria-hidden="true"></i>
														</span>
													</span>
												</span>
			
												<div class="form-footer">
													<div class="error">
														<p role="alert">주민등록번호를 확인해 주세요</p>
													</div>
												</div>
											</div>
										</li>
										<li>
											<div class="col">
												<label class="form-wrap FN_focusin">
													<strong class="label">발급일자</strong>
													<span class="group">
														<span class="o-input">
															<input type="tel" title="발급일자를 입력하세요." placeholder="" value="" class="obj" /><i aria-hidden="true"></i>
														</span>
													</span>
												</label>
			
												<div class="form-footer">
													<div class="error">
														<p role="alert">발급일자를 확인해 주세요</p>
													</div>
												</div>
											</div>
										</li>
									</ul>
								</fieldset>
							</div>
						</div>

					</div>

					<div class="div-footer">
						<div class="m-binds type-end">
							<span class="wrap">
								<span class="item"><button type="button" class="o-bind _launch"><span class="inner">재촬영</span></button></span>
								<span class="item"><button type="button" disabled="disabled" class="o-bind _submit ACT_BTN"><span class="inner">다음</span></button></span>
							</span>
						</div>
					</div><i aria-hidden="true"></i>
				</div>

				<div class="layer-tail">
					<button type="button" title="팝업 닫기" class="close"><i aria-hidden="true"></i><span class="inner">닫기</span></button>
				</div>
			</div>
		</div>
