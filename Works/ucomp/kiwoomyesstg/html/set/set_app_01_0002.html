				<span class="inner">개인정보 변경</span>

			<div class="div-nav">
				<span class="item back"><button type="button" title="이전 페이지로 이동" class="back"><i aria-hidden="true"></i><span class="inner">이전</span></button></span>

				<span class="item menu-show"><a id="Go-Navigator" href="#Navigator" title="전체메뉴 보이기"><i aria-hidden="true"></i><span class="inner">전체메뉴</span></a></span>

	</nav>

	<div role="main" id="Center" class="dom-main">
		<div class="node-wrap js_show" data-div-step="2">
			<div class="div-contents">

				<div class="g-section">
					<div class="xt-set-myinfo">
						<h3 class="m-heading type-m">기본정보</h3>

						<fieldset class="m-form-list type1">
							<legend class="c-hidden">기본정보입력 양식</legend>

							<ul class="m-forms type-global">
								<li>
									<div class="col">
										<label class="form-wrap FN_focusin">
											<strong class="label">성명</strong>
											<span class="group">
												<span class="o-input">
													<input type="text" title="성명을 입력하세요." placeholder="" value="" class="obj" readonly /><i aria-hidden="true"></i>
												</span>
											</span>
										</label>

										<div class="form-footer">
											<div class="error">
												<p role="alert">성명을 확인해 주세요</p>
											</div>
										</div>
									</div>
								</li>
								<li>
									<div class="col">
										<label class="form-wrap FN_focusin">
											<strong class="label">휴대폰번호</strong>
											<span class="group">
												<span class="o-input">
													<input type="tel" title="휴대폰번호를 입력하세요." placeholder="숫자만 입력" value="" class="obj" readonly /><i aria-hidden="true"></i>
												</span>
											</span>
										</label>

										<div class="form-footer">
											<div class="error">
												<p role="alert">휴대폰번호를 확인해 주세요</p>
											</div>
										</div>
									</div>
								</li>
							</ul>
						</fieldset>
						
						<div class="m-binds">
							<span class="wrap">
								<span class="item"><button type="button" class="o-button _normal"><span class="inner">휴대폰 본인인증</span></button></span>
							</span>
						</div>

						<ul class="m-bullet type-hyphen">
							<li>기본정보의 변경을 위해서는 본인인증이 필요합니다.</li>
						</ul>
					
						<h3 class="m-heading type-m">추가정보</h3>
	
						<fieldset class="m-form-list type1">
							<legend class="c-hidden">추가정보입력 양식</legend>
	
							<ul class="m-forms type-global">
								<li>
									<div class="col">
										<span class="form-wrap FN_focusin">
											<strong class="label">자택주소</strong>
											<span class="group">
												<span class="o-text">
													<span class="obj">
														06223<br />서울특별시 강남구 논현로 422
													</span>
													<button type="button" class="o-image-button type-form _search"><span class="inner">검색</span></button>
												</span>
											</span>
										</span>

										<div class="form-footer">
											<div class="error">
												<p role="alert">자택주소를 확인해 주세요</p>
											</div>
										</div>
									</div>
								</li>
								<li>
									<div class="col">
										<span class="form-wrap FN_focusin">
											<strong class="label">직장명</strong>
											<span class="group">
												<span class="o-text">
													<span class="obj">
														키움예스저축은행(역삼동)<br />서울특별시 강남구 논현로 422
													</span>
													<button type="button" class="o-image-button type-form _search"><span class="inner">검색</span></button>
												</span>
											</span>
										</span>

										<div class="form-footer">
											<div class="error">
												<p role="alert">직장명을 확인해 주세요</p>
											</div>
										</div>
									</div>
								</li>
								<li>
									<div class="col">
										<label class="form-wrap FN_focusin">
											<strong class="label">이메일</strong>
											<span class="group">
												<span class="o-input">
													<input type="email" title="이메일을 입력하세요." placeholder="" value="" class="obj" /><i aria-hidden="true"></i>
													<button type="button" class="o-button _normal"><span class="inner">계정선택</span></button><!-- 안드로이드 OS 버튼 출력 { @DEV } -->
												</span>
											</span>
										</label>

										<div class="form-footer">
											<div class="error">
												<p role="alert">이메일을 확인해 주세요</p>
											</div>
										</div>
									</div>
								</li>
							</ul>
						</fieldset>
					</div>
				</div>

			</div>

			<div class="div-footer">
				<div class="m-binds type-end">
					<span class="wrap">
						<span class="item"><button type="button" class="o-bind _cancel"><span class="inner">취소</span></button></span>
						<span class="item"><button type="button" disabled="disabled" class="o-bind _submit ACT_BTN"><span class="inner">수정</span></button></span>
					</span>
				</div>
			</div><i aria-hidden="true"></i>
