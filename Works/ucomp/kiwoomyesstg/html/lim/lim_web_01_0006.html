							<h2 class="main">소득관련 정보를<br />입력해 주세요.</h2>
						</h2>
					</header>
				</div>

					<fieldset class="m-form-list type1">
						<legend class="c-hidden">소득관련 정보입력 양식</legend>

						<ul class="m-switch xt-switchperson">
							<li>
								<label>
									<input type="radio" name="RADIO_01">
									<span><i class="ico worker" aria-hidden="true"></i>직장인</span>
								</label>
							</li>
							<li>
								<label>
									<input type="radio" name="RADIO_01" checked="checked">
									<span><i class="ico bussines" aria-hidden="true"></i>사업자</span>
								</label>
							</li>
						</ul>

						<ul class="m-forms type-global">
							<li>
								<div class="col">
									<span class="form-wrap FN_focusin">
										<strong class="label">상호명</strong>
										<span class="group">
											<span class="o-input">
												<input type="text" title="상호명을 입력하세요." placeholder="" value="" class="obj" /><i aria-hidden="true"></i>
											</span>
										</span>
									</span>

									<div class="form-footer">
										<div class="error">
											<p role="alert">상호명을 확인해 주세요</p>
										</div>
									</div>
								</div>
							</li>
							<li>
								<div class="col">
									<label class="form-wrap FN_focusin">
										<strong class="label">연소득</strong>
										<span class="group">
											<span class="o-input">
												<input type="tel" title="연소득을 입력하세요." placeholder="" value="" class="obj" /><i aria-hidden="true"></i>
											</span>
										</span>
									</label>

									<div class="form-aside">
										<span class="amount _ko">1억7천5백만원</span>
									</div>

									<div class="form-footer">
										<div class="error">
											<p role="alert">연소득을 확인해 주세요</p>
										</div>
									</div>
								</div>
							</li>
							<li>
								<div class="col">
									<label class="form-wrap FN_focusin">

									</label>

									<div class="form-footer">
										<div class="error">
